<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bite Society Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <style>
    .role-select {
      text-align: center;
      margin-bottom: 15px;
    }

    .role-option {
      display: inline-block;
      margin: 0 20px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .role-option.active {
      border-color: #f39c12;
      background-color: #fffbe6;
    }

    .role-option i {
      font-size: 30px;
      display: block;
      margin-bottom: 5px;
    }

    .role-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="css/images/BS LOGO.png" alt="Donut Logo" class="logo-img">
    <span class="logo-text">BITE SOCIETY</span>
  </div>

  <div class="login-box">
    <h2>Log in</h2>

    <!-- Role Selection -->
    <div class="role-select">
      <div class="role-option active" id="selectCustomer" data-role="customer">
        <i class="fas fa-user"></i>
        <span class="role-label">Customer</span>
      </div>
      <a href="admin-login.html" style="text-decoration: none;">
        <div class="role-option" style="cursor: pointer;">
          <i class="fas fa-user-shield"></i>
          <span class="role-label">Admin Login</span>
        </div>
      </a>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="email" id="loginEmail" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>

      <button type="submit">Log in</button>
      <div class="signup-link">or <a href="signup.html">Sign up</a></div>
    </form>
  </div>

  <script>
    let selectedRole = "customer";

    
    const customerBtn = document.getElementById("selectCustomer");
    customerBtn.classList.add("active");

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const storedUser = JSON.parse(localStorage.getItem("biteSocietyUser"));

      if (storedUser && storedUser.email === email && storedUser.password === password && storedUser.role === "customer") {
        localStorage.setItem("biteSocietyLoggedIn", "true");
        localStorage.setItem("biteSocietyRole", storedUser.role);
        alert("Login successful!");
        window.location.href = "page1.html";
      } else {
        alert("Invalid credentials or incorrect role selected.");
      }
    });
  </script>
</body>
</html>
