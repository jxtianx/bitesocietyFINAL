<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <!-- Custom Fonts -->
    <style>
        @font-face {
            font-family: PorterSansBlock;
            src: url(porter-sans-inline-block.ttf);
        }

        @font-face {
            font-family: montserrat;
            src: url(Montserrat-Medium.ttf);
        }
    </style>

    <!-- Core Styles -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fcd4d4;
            text-align: center;
            color: #5a3e36;
            font-family: 'PorterSansInlineBlock', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8a8a8;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'PorterSansInlineBlock', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .logo-name {
            font-size: 24px;
            font-weight: bold;
        }
        .header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .header ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .products-title {
            font-size: 80px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px #fff;
            font-family: 'PorterSansBlock', sans-serif;
        }
        .product-name {
            font-weight: bold;
            font-size: 22px;
            margin-top: 12px;
            color: #5a3e36;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px 40px 60px;
            margin: 0 auto;
            max-width: 1800px;
        }
        .product-description {
            margin-top: 8px;
            font-size: 15px;
            color: #7a5e56;
            line-height: 1.3;
            padding: 0 10px;
            margin-bottom: 3px;
        }
        .product-card {
            background: #ffe6e6;
            padding: 70px 25px 15px;
            border-radius: 35px;
            width: 300px;
            height: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.12);
        }
        .product-card img {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            object-fit: contain;
            transition: transform 0.3s ease;
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.1));
        }
        .product-card:hover img {
            transform: translateX(-50%) scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .popup img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #f8a8a8;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background: #e48a8a;
        }
        .notifier {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            font-weight: bold;
            text-align: center;
            color: #5a3e36;
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10000;
            border: 2px solid #e48a8a;
        }
        .notifier.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .notifier img {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }
        .notifier-message {
            margin-bottom: 15px;
        }
        .notifier-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .notifier-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .view-cart-btn {
            background: #e48a8a;
            color: white;
        }
        .view-cart-btn:hover {
            background: #d47a7a;
            transform: translateY(-2px);
        }
        .continue-shopping-btn {
            background: #f8f8f8;
            color: #5a3e36;
        }
        .continue-shopping-btn:hover {
            background: #eee;
            transform: translateY(-2px);
        }
        .pagination {
            margin-top: 40px;
            font-size: 20px;
        }
        .pagination a {
            text-decoration: none;
            color: #5a3e36;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background: #f8a8a8;
            margin: 5px;
        }
        .pagination a:hover {
            background: #e48a8a;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcd4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
        }

        /* Centered Loading Content */
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Rotating Logo */
        .loading-logo {
            width: 120px; /* Adjust size */
            height: auto;
            animation: spin 2s linear infinite;
            margin-bottom: 20px; /* Spacing from text */
        }

        /* Loading Text */
        .loading-text {
            font-family: 'Montserrat', sans-serif; /* Stylish font */
            font-size: 28px;
            font-weight: bold;
            color: #5a3e36;
        }

        /* Changing Words with Animation */
        .changing-word {
            font-size: 30px;
            font-weight: bold;
            color: #dd9b7f;
            display: inline-block;
            animation: fade 0.7s ease-in-out infinite;
        }

        /* Rotation Animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Fading Effect */
        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .add-to-cart-btn {
            margin-top: 25px;
            padding: 10px 25px;
            background: #e48a8a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(228, 138, 138, 0.2);
        }
        .add-to-cart-btn:hover {
            background: #d47a7a;
            transform: translateY(-2px);
            box-shadow: 0px 6px 15px rgba(228, 138, 138, 0.3);
        }
        .quantity-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            text-align: center;
            min-width: 250px;
        }
        .quantity-popup h3 {
            color: #5a3e36;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #e48a8a;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            background: #d47a7a;
            transform: scale(1.1);
        }
        .quantity-input {
            width: 50px;
            height: 35px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #e48a8a;
            border-radius: 5px;
            color: #5a3e36;
        }
        .quantity-popup-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .quantity-popup-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .confirm-btn {
            background: #e48a8a;
            color: white;
        }
        .confirm-btn:hover {
            background: #d47a7a;
        }
        .cancel-btn {
            background: #f8f8f8;
            color: #5a3e36;
        }
        .cancel-btn:hover {
            background: #eee;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            color: #5a3e36;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .logout-btn i {
            font-size: 20px;
        }

        /* Hide logout button by default */
        .logout-btn {
            display: none;
        }

        /* Show logout button when user is logged in */
        body.logged-in .logout-btn {
            display: flex;
        }
    </style>

    <!-- Application Logic -->
    <script>
        // Global State Management
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let currentProduct = null;
        let currentImage = null;

        // Cart Management Functions
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0);
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = count;
            }
        }

        // Cart UI Updates
        function updateCartModal() {
            const itemsList = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('cart-empty');
            const checkoutBtn = document.getElementById('checkout-btn');
            const summaryDiv = document.getElementById('checkout-summary');
            const confirmDiv = document.getElementById('checkout-confirm');
            
            if (!itemsList || !emptyMsg || !checkoutBtn) return;
            
            summaryDiv.style.display = 'none';
            confirmDiv.style.display = 'none';
            itemsList.innerHTML = '';
            
            if (!Array.isArray(cart) || cart.length === 0) {
                emptyMsg.style.display = 'block';
                checkoutBtn.style.display = 'none';
            } else {
                emptyMsg.style.display = 'none';
                checkoutBtn.style.display = 'block';
                cart.forEach((item, idx) => {
                    if (!item || typeof item.name !== 'string' || !item.name.trim()) return;
                    const qty = parseInt(item.quantity) || 1;
                    const li = document.createElement('li');
                    li.style.display = 'flex';
                    li.style.alignItems = 'center';
                    li.style.justifyContent = 'space-between';
                    li.style.gap = '10px';
                    li.style.padding = '8px 0';
                    li.innerHTML = `<span>${item.name}</span>
                        <div style='display:flex;align-items:center;gap:4px;'>
                            <button onclick='decreaseQty(${idx})' style='width:28px;height:28px;font-size:18px;'>-</button>
                            <span style='min-width:24px;display:inline-block;text-align:center;'>${qty}</span>
                            <button onclick='increaseQty(${idx})' style='width:28px;height:28px;font-size:18px;'>+</button>
                            <button onclick='removeFromCart(${idx})' style='margin-left:8px;color:#e48a8a;font-size:18px;' title='Remove'>&#128465;</button>
                        </div>`;
                    itemsList.appendChild(li);
                });
            }
        }

        // Cart management functions
        window.increaseQty = function(idx) {
            if (!cart[idx]) return;
            cart[idx].quantity = (parseInt(cart[idx].quantity) || 1) + 1;
            saveCart();
            updateCartModal();
            updateCartCount();
        };

        window.decreaseQty = function(idx) {
            if (!cart[idx]) return;
            if (cart[idx].quantity > 1) {
                cart[idx].quantity--;
            } else {
                cart.splice(idx, 1);
            }
            saveCart();
            updateCartModal();
            updateCartCount();
        };

        window.removeFromCart = function(idx) {
            cart.splice(idx, 1);
            saveCart();
            updateCartModal();
            updateCartCount();
        };

        // Quantity popup functionality
        function showQuantityPopup(productName, imageSrc, event) {
            currentProduct = productName;
            currentImage = imageSrc;
            const popup = document.getElementById('quantity-popup');
            if (popup) {
                popup.style.display = 'block';
                document.getElementById('quantity-input').value = 1;
            }
        }

        function closeQuantityPopup() {
            const popup = document.getElementById('quantity-popup');
            if (popup) {
                popup.style.display = 'none';
                currentProduct = null;
                currentImage = null;
            }
        }

        function increaseQuantity() {
            const input = document.getElementById('quantity-input');
            if (!input) return;
            const currentValue = parseInt(input.value) || 1;
            if (currentValue < 99) {
                input.value = currentValue + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity-input');
            if (!input) return;
            const currentValue = parseInt(input.value) || 1;
            if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        }

        function confirmQuantity(event) {
            const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
            if (currentProduct && currentImage) {
                addToCartDirect(currentProduct, currentImage, quantity, event);
                closeQuantityPopup();
            }
        }

        function addToCartDirect(productName, imageSrc, quantity = 1, event) {
            let found = cart.find(item => item.name === productName);
            if (found) {
                found.quantity = (parseInt(found.quantity) || 1) + quantity;
            } else {
                cart.push({ name: productName, quantity: quantity });
            }
            saveCart();
            updateCartCount();
            
            // Animation
            const cartIcon = document.getElementById('cart-icon');
            if (cartIcon && event && event.target) {
                const cartRect = cartIcon.getBoundingClientRect();
                const clone = document.createElement('img');
                clone.src = imageSrc;
                clone.style.position = 'fixed';
                clone.style.width = '90px';
                clone.style.height = '90px';
                clone.style.zIndex = '99999';
                clone.style.transition = 'all 0.8s cubic-bezier(.6,-0.28,.74,.05)';
                clone.style.pointerEvents = 'none';
                document.body.appendChild(clone);
                
                // Position the clone at the clicked button
                const buttonRect = event.target.getBoundingClientRect();
                clone.style.left = `${buttonRect.left + buttonRect.width/2 - 45}px`;
                clone.style.top = `${buttonRect.top + buttonRect.height/2 - 45}px`;
                
                // Force a reflow
                clone.offsetHeight;
                
                requestAnimationFrame(() => {
                    clone.style.left = `${cartRect.left + cartRect.width/2 - 16}px`;
                    clone.style.top = `${cartRect.top + cartRect.height/2 - 16}px`;
                    clone.style.width = '32px';
                    clone.style.height = '32px';
                    clone.style.opacity = '0.5';
                });
                
                setTimeout(() => {
                    document.body.removeChild(clone);
                }, 850);
            }
            
            showNotifier(`Added ${quantity} x ${productName} to cart!`);
        }

        // Notification functions
        function showNotifier(message) {
            const notifier = document.getElementById('notifier');
            if (!notifier) return;
            
            const messageEl = document.getElementById('notifier-message');
            if (messageEl) {
                messageEl.innerText = message;
            }
            
            notifier.style.display = 'block';
            notifier.offsetHeight; // Force reflow
            notifier.classList.add('show');
        }

        function closeNotifier() {
            const notifier = document.getElementById('notifier');
            if (!notifier) return;
            
            notifier.classList.remove('show');
            setTimeout(() => {
                notifier.style.display = 'none';
            }, 300);
        }

        function viewCart() {
            closeNotifier();
            updateCartModal();
            const cartModal = document.getElementById('cart-modal');
            if (cartModal) {
                cartModal.style.display = 'flex';
            }
        }

        // Load products from localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem("menuProducts")) || [];
            const productGrid = document.getElementById("productGrid");
            if (!productGrid) return;
            
            productGrid.innerHTML = "";
            products.forEach((product) => {
                if (!product.outOfStock) {
                    const productCard = document.createElement("div");
                    productCard.className = "product-card";
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <button class="add-to-cart-btn" onclick="showQuantityPopup('${product.name}', '${product.image}', event)">Add to Cart</button>
                    `;
                    productGrid.appendChild(productCard);
                }
            });
        }

        // Initialize everything when the DOM is loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Check login status and show/hide logout button
            function checkLoginStatus() {
                const isLoggedIn = localStorage.getItem("biteSocietyLoggedIn") === "true";
                document.body.classList.toggle("logged-in", isLoggedIn);
            }

            // Logout function
            function logout() {
                localStorage.removeItem("biteSocietyLoggedIn");
                localStorage.removeItem("biteSocietyRole");
                window.location.href = "login.html";
            }

            // Add event listeners
            const logoutBtn = document.getElementById("logout-btn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", logout);
            }

            const cartBtn = document.getElementById('cart-btn');
            if (cartBtn) {
                cartBtn.onclick = function() {
                    updateCartModal();
                    document.getElementById('cart-modal').style.display = 'flex';
                };
            }

            const closeCartBtn = document.getElementById('close-cart');
            if (closeCartBtn) {
                closeCartBtn.onclick = function() {
                    document.getElementById('cart-modal').style.display = 'none';
                };
            }

            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.onclick = function() {
                    const confirmDiv = document.getElementById('checkout-confirm');
                    const summaryDiv = document.getElementById('checkout-summary');
                    
                    if (!Array.isArray(cart) || cart.length === 0) {
                        summaryDiv.innerHTML = '<span style="color:#e48a8a;font-weight:bold;">Your cart is empty.</span>';
                        summaryDiv.style.display = 'block';
                        return;
                    }

                    confirmDiv.innerHTML = `<div style='padding:24px 0;'>
                        <div style='font-size:32px;color:#e48a8a;margin-bottom:8px;'>‚ö†Ô∏è</div>
                        <span style='color:#5a3e36;font-size:20px;font-weight:bold;'>Are you sure you want to proceed to checkout?</span><br><br>
                        <button id='confirm-yes' style='margin:0 10px;padding:8px 20px;background:#5a3e36;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;'>Yes</button>
                        <button id='confirm-cancel' style='margin:0 10px;padding:8px 20px;background:#e48a8a;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;'>Cancel</button>
                    </div>`;
                    confirmDiv.style.display = 'block';

                    document.getElementById('confirm-yes').onclick = function() {
                        confirmDiv.style.display = 'none';
                        const totalItems = cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 1), 0);
                        let summaryHtml = '<h3 style="color:#5a3e36;">Order Summary</h3><ul style="list-style:none;padding:0;">';
                        cart.forEach(item => {
                            if (!item || typeof item.name !== 'string' || !item.name.trim()) return;
                            const qty = parseInt(item.quantity) || 1;
                            summaryHtml += `<li style='margin:6px 0;'>${item.name} <span style='color:#e48a8a;'>x${qty}</span></li>`;
                        });
                        summaryHtml += `</ul><div style='margin:10px 0;font-weight:bold;'>Total Items: ${totalItems}</div>`;
                        summaryHtml += `<button id='confirm-checkout' style='margin-top:10px;padding:8px 20px;background:#5a3e36;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;'>Confirm</button>`;
                        summaryDiv.innerHTML = summaryHtml;
                        summaryDiv.style.display = 'block';

                        document.getElementById('confirm-checkout').onclick = function() {
                            // Clear the cart
                            cart = [];
                            saveCart();
                            updateCartCount();
                            
                            // Show success message
                            summaryDiv.innerHTML = `<div style='display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px 0;'>
                                <div style='font-size:48px;color:#4BB543;margin-bottom:8px;'>‚úîÔ∏è</div>
                                <span style='color:#5a3e36;font-size:22px;font-weight:bold;'>Order Confirmed!<br>Thank you for your purchase.</span>
                            </div>`;
                            
                            setTimeout(() => {
                                summaryDiv.style.display = 'none';
                                document.getElementById('cart-modal').style.display = 'none';
                                const toast = document.getElementById('order-toast');
                                if (toast) {
                                    toast.style.opacity = '1';
                                    toast.style.display = 'block';
                                    setTimeout(() => {
                                        toast.style.opacity = '0';
                                        setTimeout(() => {
                                            toast.style.display = 'none';
                                            toast.style.opacity = '1';
                                        }, 500);
                                    }, 2500);
                                }
                            }, 2000);
                        };
                    };

                    document.getElementById('confirm-cancel').onclick = function() {
                        confirmDiv.style.display = 'none';
                    };
                };
            }

            // Initialize the page
            checkLoginStatus();
            updateCartCount();
            loadProducts();

            // Handle loading screen
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }

            // Add event listener for quantity input
            const quantityInput = document.getElementById('quantity-input');
            if (quantityInput) {
                quantityInput.addEventListener('change', function(e) {
                    let value = parseInt(e.target.value);
                    if (isNaN(value) || value < 1) {
                        e.target.value = 1;
                    } else if (value > 99) {
                        e.target.value = 99;
                    }
                });
            }

            // Random donut button functionality
            const randomDonutBtn = document.getElementById("random-donut-btn");
            if (randomDonutBtn) {
                randomDonutBtn.addEventListener("click", function(event) {
                    const products = JSON.parse(localStorage.getItem("menuProducts")) || [];
                    const availableProducts = products.filter(p => !p.outOfStock);
                    if (availableProducts.length > 0) {
                        const randomProduct = availableProducts[Math.floor(Math.random() * availableProducts.length)];
                        showQuantityPopup(randomProduct.name, randomProduct.image, event);
                    }
                });
            }
        });
    </script>
