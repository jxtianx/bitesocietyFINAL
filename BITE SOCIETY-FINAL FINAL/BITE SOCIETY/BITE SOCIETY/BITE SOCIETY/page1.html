<!DOCTYPE html>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const words = ["Bite", "Society"];
    let wordIndex = 0;
    const changingText = document.querySelector(".changing-word");

    function changeWord() {
        changingText.innerText = words[wordIndex];
        wordIndex = (wordIndex + 1) % words.length;
    }

    setInterval(changeWord, 700); 
    setTimeout(() => {
        const loadingScreen = document.querySelector(".loading-screen");
        if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
                loadingScreen.style.display = "none";
            }, 500);
        }
    }, 3000);

    const buyNowBtn = document.querySelector(".buy-now-btn");

    if (buyNowBtn) {
        buyNowBtn.addEventListener("click", function (event) {
            event.preventDefault();

            document.body.classList.add("bite-effect");

            setTimeout(() => {
                window.location.href = "products-page1.html"; 
            }, 1200); 
        });
    }

    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        document.getElementById('cart-count').textContent = cart.length;
    }

    function updateCartModal() {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const itemsList = document.getElementById('cart-items');
        const emptyMsg = document.getElementById('cart-empty');
        itemsList.innerHTML = '';
        if (cart.length === 0) {
            emptyMsg.style.display = 'block';
        } else {
            emptyMsg.style.display = 'none';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.style.padding = '8px 0';
                itemsList.appendChild(li);
            });
        }
    }

    var cartBtn = document.getElementById('cart-btn');
    if (cartBtn) {
        cartBtn.onclick = function() {
            updateCartModal();
            document.getElementById('cart-modal').style.display = 'flex';
        };
    }
    var closeCart = document.getElementById('close-cart');
    if (closeCart) {
        closeCart.onclick = function() {
            document.getElementById('cart-modal').style.display = 'none';
        };
    }

    updateCartCount();
});
</script>
